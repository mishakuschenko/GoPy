<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="container">
        <h1>Войти</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="emailLogin">Электронная почта</label>
                <input type="email" id="emailLogin" name="email" placeholder="Введите электронную почту" required>
            </div>
            <div class="form-group">
                <label for="passwordLogin">Пароль</label>
                <input type="password" id="passwordLogin" name="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit">Войти</button>
            <p>Нет аккаунта? <a href="registration.html">Зарегистрируйся</a></p>
            <p><a href="">Продолжить без регистрации</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
